<!-- house-member.component.html -->
<div *ngIf="loading" class="container mx-auto p-6 bg-gray-100 rounded-lg shadow-md text-center">
  <p class="text-gray-600">Loading...</p>
</div>

<div *ngIf="!loading" class="container mx-auto p-6 bg-gray-100 rounded-lg shadow-md">
  <div class="text-3xl font-semibold mb-6">Members of {{ houseDetail.name }}</div>

  <ul class="list-inside">
    <li *ngFor="let member of houseDetail.members; let i = index" class="mb-4 p-4 bg-white shadow-md rounded-md cursor-pointer transition duration-300 hover:bg-gray-200">
      <div class="flex items-baseline" (click)="showPersonDetail(member.slug)">
        <span class="mr-4 text-gray-600">{{ i + 1 }}.</span>
        <div>
          <p class="text-lg font-semibold mb-1">{{ member.name }}</p>
          <p class="text-gray-600 text-sm">Slug: {{ member.slug }}</p>
        </div>
      </div>
    </li>
  </ul>
</div>
