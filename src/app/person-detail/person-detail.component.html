<!-- person-detail.component.html -->
<div *ngIf="loading" class="container mx-auto p-6 bg-gray-100 rounded-lg shadow-md text-center">
  <p class="text-gray-600">Loading...</p>
</div>

<div *ngIf="!loading" class="container mx-auto p-6 bg-gray-100 rounded-lg shadow-md">
  <div class="text-3xl font-bold mb-6">Details of {{ personDetail.name }}</div>

  <div class="mb-4">
    <p class=" text-[17px]">Person Name: {{ personDetail.name }}</p>
    <p class=" text-[17px]">Person Slug: {{ personDetail.slug }}</p>
  </div>

  <div class="text-[20px] mb-4 ">Quotes:</div>

  <ul class="list-inside">
    <li *ngFor="let quote of personDetail.quotes; let i = index" class="mb-2 p-4 bg-white shadow-md rounded-md">
      <div class="flex items-baseline text-[17px]">
        <span class="mr-4 text-gray-600 ">{{ i + 1 }}.</span>
        <p class="text-gray-800">{{ quote }}</p>
      </div>
    </li>
  </ul>
</div>
